apiVersion: apps/v1
kind: Deployment
metadata:
  name: synergycommentservice
  namespace: common
spec:
  progressDeadlineSeconds: 600
  {{- if .Values.synergycommentservice.nodeManager.replicas }}
  replicas: {{ .Values.synergycommentservice.nodeManager.replicas }}
  {{- else if eq .Values.environment "test" }}
  replicas: 1
  {{- else if eq .Values.environment "formal" }}
  replicas: 2
  {{- end }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: synergycommentservice
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: synergycommentservice
    spec:
      containers:
        - env:
            - name: MYENV_CONFIGNAME
              value: 'application,dbroute,logconfig'
            - name: MYENV_CONFIGPROFILE
              value: zs
            - name: MYENV_CONFIGLABEL
              value: SynergyCommentService
            - name: MYENV_CONFIGSERVICEID
              value: spring-cloud-config-server
            - name: MYENV_EUREKAURL
              value: >-
                http://eureka1:8000/eureka/,http://eureka2:8000/eureka/,http://eureka3:8000/eureka/
            - name: MYENV_TOMCATPORT
              {{- if .Values.synergycommentservice.networkManager.tomcat.port }}
              value: {{ .Values.synergycommentservice.networkManager.tomcat.port | quote }}
              {{- else }}
              value: "12315"
              {{- end }}
            - name: JAVA_OPTS
              value: >-
                {{ .Values.synergycommentservice.resourceManager.jvm }}
          {{- if .Values.synergycommentservice.nodeManager.tag }}
          image: {{ .Values.imageRegistry }}/synergycommentservice:{{ .Values.synergycommentservice.nodeManager.tag }}
          {{- else }}
          image: {{ .Values.imageRegistry }}/synergycommentservice:{{ .Values.dockerTag }}
          {{- end }}
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                {{- if .Values.synergycommentservice.networkManager.command.url }}
                command:
                  - curl
                  - {{ .Values.synergycommentservice.networkManager.command.url }}
                {{- else }}
                command:
                  - curl
                  - 'http://localhost:12315/unregisterbyext'
                {{- end }}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /info
              {{- if .Values.synergycommentservice.networkManager.tomcat.port }}
              port: {{ .Values.synergycommentservice.networkManager.tomcat.port }}
              {{- else }}
              port: 12315
              {{- end }}
              scheme: HTTP
            initialDelaySeconds: 100
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: synergycommentservice
          ports:
            {{- if .Values.synergycommentservice.networkManager.tomcat.port }}
            - containerPort: {{ .Values.synergycommentservice.networkManager.tomcat.port }}
              hostPort: {{ .Values.synergycommentservice.networkManager.tomcat.port }}
              protocol: TCP
            {{- else }}
            - containerPort: 12315
              hostPort: 12315
              protocol: TCP
            {{- end }}
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /info
              {{- if .Values.synergycommentservice.networkManager.tomcat.port }}
              port: {{ .Values.synergycommentservice.networkManager.tomcat.port }}
              {{- else }}
              port: 12315
              {{- end }}
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 10
          {{- if .Values.synergycommentservice.resourceManager.resources.custom -}}
          resources:
            limits:
              cpu: {{ .Values.synergycommentservice.resourceManager.resources.limits.cpu }}
              memory: {{ .Values.synergycommentservice.resourceManager.resources.limits.memory }}
            requests:
              cpu: {{ .Values.synergycommentservice.resourceManager.resources.requests.cpu }}
              memory: {{ .Values.synergycommentservice.resourceManager.resources.requests.memory }}
          {{- else }}
          resources:
            limits:
              cpu: '1'
              memory: 768Mi
            requests:
              cpu: 100m
              memory: 128Mi
          {{- end }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /home/nacfg.ini
              name: base
              subPath: nacfg.ini
            - mountPath: /var/log/cllog
              name: cllog
            - mountPath: /var/log/java
              name: logjava
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        env1: common
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 15
      {{- if .Values.hostManager.volumes.hostPath }}
      volumes:
        - hostPath:
            path: {{ .Values.hostManager.volumes.hostPath }}/log/cllog
            type: ''
          name: cllog
        - hostPath:
            path: {{ .Values.hostManager.volumes.hostPath }}/log/java
            type: ''
          name: logjava
        - configMap:
            defaultMode: 420
            name: base-config
          name: base
      {{- else }}
      volumes:
        - hostPath:
            path: /app/log/cllog
            type: ''
          name: cllog
        - hostPath:
            path: /app/log/java
            type: ''
          name: logjava
        - configMap:
            defaultMode: 420
            name: base-config
          name: base
      {{- end }}
